<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Custom Search Options</title>
  <style>
    body {
      font-family: sans-serif;
      min-width: 500px;
      padding: 10px;
    }
    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.2em;
      margin: 0;
    }
    .title-bar-actions {
      display: flex;
      gap: 10px;
    }
    #add-url-form {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
    }
    #add-url-form input#name,
    #add-url-form input#url,
    #add-env-form input#env-name,
    #add-variable-form input#variable-name,
    #add-variable-form input#variable-default-value,
    #add-kv-form input#kv-key,
    #add-kv-form input#kv-value {
      flex: 1;
    }
    #add-url-form input[type="text"],
    #add-env-form input[type="text"],
    #add-variable-form input[type="text"],
    #add-kv-form input[type="text"] {
        padding: 8px 12px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    #add-env-form, #add-variable-form, #add-kv-form {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
    }
    .btn {
      padding: 8px 12px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      white-space: nowrap;
      text-align: center;
      cursor: pointer;
      background-color: #f0f0f0;
    }
    .btn-add {
      flex: 1;
      background-color: #28a745;
      color: white;
      border-color: #28a745;
    }
    .btn-remove {
      background-color: #dc3545;
      color: white;
      border-color: #dc3545;
    }
    .btn-edit {
      background-color: #ffc107;
      color: white;
      border-color: #ffc107;
    }
    .btn-update {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 8px 5px;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .url-name, .url-address {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      background-color: #f8f9fa;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .url-name {
      font-weight: bold;
    }
    .url-address {
      color: #555;
    }
    .env-variable {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    .env-variable .url-name {
      flex-basis: 200px; /* Adjust as needed */
      flex-grow: 0;
      flex-shrink: 0;
      border: none;
      background: none;
      padding-left: 0;
    }
    .env-variable input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .collapsible-section .collapsible-content ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .collapsible-section .collapsible-content li {
      border-top: 1px solid #eee;
      display: flex; /* Make li a flex container */
      align-items: center; /* Align items vertically */
      gap: 10px; /* Add gap between items */
    }

    .collapsible-section .collapsible-content .url-address {
      flex-grow: 1; /* Allow the value/input to take up remaining space */
    }

    .collapsible-section .collapsible-content .button-group {
      margin-left: auto; /* Push buttons to the right */
      display: flex;
      gap: 5px;
    }
    .collapsible-section {
        flex-grow: 1;
    }
    .collapsible-header {
      cursor: pointer;
      user-select: none;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-right: 30px; /* Space for the collapse icon */
    }

    .collapsible-header::after {
      content: 'â–¼';
      position: absolute;
      right: 10px;
      font-size: 0.8em;
      transition: transform 0.2s;
    }
    .collapsed > .collapsible-header::after {
      transform: rotate(-90deg);
    }
    .collapsible-content {
      max-height: 500px; /* Adjust as needed */
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
      padding-left: 20px;
    }
    .collapsed > .collapsible-content {
      max-height: 0;
      padding-top: 0;
      padding-bottom: 0;
      margin-top: 0;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="title-bar">
    <h1>Custom Search Options</h1>
    <div id="manage-data-buttons" class="title-bar-actions">
      <button id="export-btn" class="btn">Export URLs</button>
      <button id="import-btn" class="btn">Import URLs</button>
      <input type="file" id="import-file" accept=".json" style="display: none;">
    </div>
  </div>
  
  <h2>Add New Search URL</h2>
  <form id="add-url-form">
    <input type="text" id="name" placeholder="Name (e.g., Google)">
    <input type="text" id="url" placeholder="URL (e.g., https://google.com/search?q=%s)">
    <button type="submit" class="btn btn-add">Add URL</button>
    <button type="button" id="update-btn" class="btn btn-update" style="display: none;">Update URL</button>
  </form>

  <div class="collapsible-section" id="saved-urls-section">
    <h2 class="collapsible-header">Saved URLs</h2>
    <div class="collapsible-content">
      <ul id="url-list"></ul>
    </div>
  </div>

  <h2>Add New Variable</h2>
  <form id="add-variable-form">
    <input type="text" id="variable-name" placeholder="Variable Name (e.g., url)" required>
    <input type="text" id="variable-default-value" placeholder="Default Value" required>
    <button type="submit" class="btn btn-add">Add Variable</button>
    <button type="button" id="update-variable-btn" class="btn btn-update" style="display: none;">Update Variable</button>
  </form>

  <div class="collapsible-section" id="saved-variables-section">
    <h2 class="collapsible-header">Saved Variables</h2>
    <div class="collapsible-content">
      <ul id="variable-list"></ul>
    </div>
  </div>

  <h2>Add New Environment</h2>
  <form id="add-env-form">
    <input type="text" id="env-name" placeholder="Environment Name (e.g., developer)" required>
    <button type="submit" class="btn btn-add">Add Environment</button>
  </form>

  <div class="collapsible-section" id="saved-environments-section">
    <h2 class="collapsible-header">Saved Environments</h2>
    <div class="collapsible-content">
      <ul id="env-list"></ul>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
